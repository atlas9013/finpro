<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6531bd7429cb60dfeb6a55f192032030"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
 $(function () {
	    var position = new kakao.maps.LatLng(37.556564, 126.919490);
	    var mapContainer = document.getElementById('map');
	    var mapOption = {
	        center: position,
	        level: 3
	    };
	
	    var map = new kakao.maps.Map(mapContainer, mapOption);
		 // 마커를 생성합니다
	    var marker = new kakao.maps.Marker({
	        position: position
	    });
		 // 마커가 지도 위에 표시되도록 설정합니다
	    marker.setMap(map);
	
	    $("#btnGangneung").click(function () {
	        var moveLatLon = new kakao.maps.LatLng(37.755, 128.8792);
	         // 새로운 마커 생성
	        var newMarker = new kakao.maps.Marker({
	            position: moveLatLon,
	            map: map, // 해당 마커를 어떤 지도에 표시할지 설정
	        });
	        // 이동
	        map.panTo(moveLatLon);
	    });
	    
	    $("#btnGoyang").click(function () {
	        var moveLatLon = new kakao.maps.LatLng(37.642731, 126.790217);
	        var newMarker = new kakao.maps.Marker({
	            position: moveLatLon,
	            map: map, 
	        });
	        map.panTo(moveLatLon);
	    });
	    $("#btnDaegu").click(function () {
	        var moveLatLon = new kakao.maps.LatLng(35.877269, 128.628997);
	        var newMarker = new kakao.maps.Marker({
	            position: moveLatLon,
	            map: map, 
	        });
	        map.panTo(moveLatLon);
	    });
	    $("#btnDaejeon").click(function () {
	        var moveLatLon = new kakao.maps.LatLng(36.34252, 127.436887);
	        var newMarker = new kakao.maps.Marker({
	            position: moveLatLon,
	            map: map, 
	        });
	        map.panTo(moveLatLon);
	    });
	    $("#btnBusan").click(function () {
	        var moveLatLon = new kakao.maps.LatLng(35.284956, 129.095012);
	        var newMarker = new kakao.maps.Marker({
	            position: moveLatLon,
	            map: map, 
	        });
	        map.panTo(moveLatLon);
	    });
	    $("#btnGangnam").click(function () {
	        var moveLatLon = new kakao.maps.LatLng(37.506782, 127.004952);
	        var newMarker = new kakao.maps.Marker({
	            position: moveLatLon,
	            map: map, 
	        });
	        map.panTo(moveLatLon);
	    });
	    $("#btnUlsan").click(function () {
	        var moveLatLon = new kakao.maps.LatLng(35.537149, 129.339547);
	        var newMarker = new kakao.maps.Marker({
	            position: moveLatLon,
	            map: map, 
	        });
	        map.panTo(moveLatLon);
	    });
	    $("#btnIncheon").click(function () {
	        var moveLatLon = new kakao.maps.LatLng(37.441533, 126.702531);
	        var newMarker = new kakao.maps.Marker({
	            position: moveLatLon,
	            map: map, 
	        });
	        map.panTo(moveLatLon);
	    });
	});
</script>
<style>
	.terminalButtons {
    background-color: rgb(180, 196, 224);
    border: none;
    border-radius: 10px; /* 반지름이 절반이 되도록 설정 (너비 높이의 절반) */
    height: 30px;
	}

	.terminalButtons button {
	    border: none; /* 테두리 없애기 */
	    outline: none; /* 포커스 효과 제거 */
	}
		.terminalButtonsContainer {
		margin-top: 10px; /* 여백 조절 (원하는 여백으로 변경 가능) */
		margin-bottom: 20px;
	}
	
</style>

</head>
<body>
	<div th:include="header.html"></div>
	<div class="container" align="center">
        <div id="map" style="width: 80%; height: 400px;"><br>
        </div>
   			
		</div>
        <div align="center" class="terminalButtonsContainer">
            <button class="terminalButtons" id="btnGangneung" th:text="'강릉 고속버스 터미널'"></button>
            <button class="terminalButtons" id="btnGoyang" th:text="'고양 고속버스 터미널'"></button>
            <button class="terminalButtons" id="btnDaegu" th:text="'대구 고속버스 터미널'"></button>
            <button class="terminalButtons" id="btnDaejeon" th:text="'대전 고속버스 터미널'"></button><p>
            <p>
            <button class="terminalButtons" id="btnBusan" th:text="'부산 고속버스 터미널'"></button>
            <button class="terminalButtons" id="btnGangnam" th:text="'강남 고속버스 터미널'"></button>
            <button class="terminalButtons" id="btnUlsan" th:text="'울산 고속버스 터미널'"></button>
   			<button class="terminalButtons" id="btnIncheon" th:text="'인천 고속버스 터미널'"></button>
		</div>
		<div th:include="footer.html"></div>
</body>
</html>
