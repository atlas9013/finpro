<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>마이페이지</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	input, textarea {
		background-color: #f1f4f5;
	  	border: 1px solid #f1f4f5;
	}
</style>
</head>
<body>
<div th:include="header.html"></div>
<div class="container justify-content-center">
<div align="center" style="margin-top: 50px; margin-bottom: 50px">
	<form name="f" action="/superAD/member/update" method="post" enctype="multipart/form-data">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<input type="hidden" name="gender" th:value="${session.user.gender}">
		<input type="hidden" name="role" th:value="${session.user.role}">
		<input type="hidden" name="name" th:value="${session.user.name}">
		<input type="hidden" name="joindate" th:value="${session.user.joindate}">
		<h3>
			<span class="glyphicon glyphicon-user"></span>
				마이페이지
		</h3>
		<hr width="555">
		<br>
		<table class="table">
			<tr>
				<td rowspan="6"><img th:src="@{'/images/member/'+${session.user.filename}}" onerror="this.src='/images/noImage.jpg'" width="300" height="300" alt="image" border="0"></td>
				<th align="center">이름</th>
				<td colspan="3" th:text="${session.user.name}"></td>
			</tr>
			<tr>
				<th align="center">아이디</th>
				<td><input type="text" name="id" th:value="${session.user.id}" size="10" readonly></td>
				<th align="center">비밀번호</th>
				<td><input type="password" name="passwd" th:value="${session.user.passwd}" size="10" required="required"></td>
			</tr>
			<tr>
				<th align="center">주민번호</th>
				<td colspan="3">
					<input type="text" name="jumin1" th:value="${session.user.jumin1}" size="10" readonly> -
					<input type="password" name="jumin2" th:value="${session.user.jumin2}" size="10" readonly>
				</td>
			</tr>
			<tr>
				<th align="center">이메일</th>
				<td colspan="3">
					<input type="text" name="email" th:value="${session.user.email}">
				</td>
			</tr>
			<tr>
				<th align="center">전화번호</th>
				<td colspan="3">
					<input type="text" name="phone" size="13" maxlength="13" th:value="${session.user.phone}">
				</td>
			</tr>
			<tr>
				<th align="center">포인트</th>
				<td colspan="3"><input type="text" name="point" th:value="${session.user.point}" size="5" readonly>점</td>
			</tr>
			<tr>
				<td>
				    <span th:text="${session.user.filename}"></span><br>
				    <input type="file" name="uploadFile" value="업로드">
				    <input type="hidden" name = "filename" th:value="${session.user.filename}">
				</td>
				<td colspan="4" align="center">
					<input type="submit" value="회원 수정">
					<input type="button" value="돌아가기" onclick="history.back()">
				</td>
			</tr>
		</table>
	</form>
</div>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
</div>
<div th:include="footer.html"></div>
</body>
</html>
