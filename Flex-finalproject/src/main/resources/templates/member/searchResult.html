<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:include="header.html"></div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center">
                    <h2 th:if="${mode == 'id'}">아이디 검색 결과</h2>
                    <h2 th:if="${mode == 'passwd'}">비밀번호 검색 결과</h2>
                </div>
                <hr>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center">아이디</th>
                            <th class="text-center" th:if="${mode == 'passwd'}">비밀번호</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s : ${searchList}">
                            <td th:text="${s.id}"></td>
                            <td th:if="${mode == 'passwd'}" th:text="${s.passwd}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(searchList)}">
                            <td colspan="2" class="text-center">검색된 결과가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <button class="btn btn-primary" onclick="window.close()">확인</button>
                </div>
            </div>
        </div>
    </div>
<div th:include="footer.html"></div>
</body>
</html>
