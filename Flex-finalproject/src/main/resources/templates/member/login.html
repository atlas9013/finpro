<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<title>Login</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="http://developers.kakao.com/sdk/js/kakao.js"></script>
	<script>
		Kakao.init("7c248b2a7ecace1d70680b17adec6fb8");
			function kakaologin(){
				Kakao.Auth.loginForm({
					scope:"profile_nickname,account_email",
					success:function(){
						Kakao.API.request({
							url:"/v2/user/me",
							success:function(res){
								var name = res.kakao_account.profile.nickname;
								var email = res.kakao_account.email;
								console.log(name);
								console.log(email);
								alert(name)
								location.href = "/kakaologin/"+name+"/"+email;
							}
						})
					}
				})
			}
	</script>
	<style>
		.loginBody {
			width: 300px;
			height:300px;
			margin: 0 auto;
			margin-top: 50vh;
			transform: translateY(-50%);
		}

		.div_login {
			margin-top: 16px;
			width: 300px;
		}
	</style>

</head>
<body>
<div th:include="header.html"></div>
<div class="container" align="center">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <h2 class="text-center">로그인</h2>
      <form action="/member/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
          </span>
          <input id="username" type="username" class="form-control" name="username" placeholder="아이디">
        </div>
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i>
          </span>
          <input id="password" type="password" class="form-control" name="password" placeholder="비밀번호">
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-primary btn-lg" value="로그인"/>
          <br />
          <a href="javascript:searchMember('id')" class="text-link">아이디</a>&nbsp;/&nbsp;<a href="javascript:searchMember('passwd')" class="text-link">비밀번호</a> 찾기 &nbsp;&nbsp;
          <a href="/member/join" class="text-link">회원가입</a>
        </div>
      </form>
      <div class="div_login text-center" align="center">
        <a href="javascript:kakaologin()">
          <img th:src="@{'/images/kakao_login_large_wide.png'}" width="300" height="36.5" alt="Kakao Login">
        </a>
      </div>
    </div>
  </div>
</div>
<div th:include="footer.html"></div>
</body>
</html>
