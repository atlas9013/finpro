<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>룸 리스트</title>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=|Roboto+Sans:400,700|Playfair+Display:400,700">
<link rel="stylesheet" href="/ionicons/css/ionicons.min.css">
<link rel="stylesheet" href="/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/bootstrap2.min.css">
</head>
<body>
	<div th:include="header.html"></div>
	<section class="section">
      <div class="container">
        <div class="row justify-content-center text-center mb-5">
          <div class="col-md-7">
            <h2 class="heading" data-aos="fade-up">Rooms &amp; Suites</h2>
            <p data-aos="fade-up" data-aos-delay="100">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts. Separated they live in Bookmarksgrove right at the coast of the Semantics, a large language ocean.</p>
          </div>
        </div>
        <div class="row">
		<th:block th:if="${#lists.isEmpty(list)}">
		    <div class="col-md-6 col-lg-4" data-aos="fade-up">
		            등록된 룸이 없습니다
		    </div>
		</th:block>
          <div class="col-md-6 col-lg-4" data-aos="fade-up" th:each="r, idx: ${list}">
			  <input type="hidden" name="roomno" th:value="${r.roomno}">
            <a th:href="@{'/room/roomcontent/'+ ${r.roomno}}" class="room">
              <figure class="img-wrap">
				  <img width="350px" height="250px" th:src="'/images/room/' + ${filenames[idx.index]}" class="img-fluid mb-3"/>
              </figure>
              <div class="p-3 text-center room-info">
                <h3 th:text="${r.name}"></h3>
                <span class="text-uppercase letter-spacing-1" th:text="${r.roomsize}+'m²/'"></span>
                <span class="text-uppercase letter-spacing-1" th:text="${r.sleeps}+'명'"></span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
	</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	</div>
	<div th:include="footer.html"></div>
</body>
</html>
