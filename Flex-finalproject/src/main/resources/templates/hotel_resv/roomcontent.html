<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=|Roboto+Sans:400,700|Playfair+Display:400,700">
<link rel="stylesheet" href="/ionicons/css/ionicons.min.css">
<link rel="stylesheet" href="/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/bootstrap2.min.css">
<link rel="stylesheet" href="/css/animate.css">
<input type="hidden" name="hotelno" th:value="${hotelno}">
<input type="hidden" name="roomno" th:value="${roomno}">
<style>
	.bg-white{background-color:#fff!important}
	.fade{-webkit-transition:opacity 0.15s linear;-o-transition:opacity 0.15s linear;transition:opacity 0.15s linear}
	.d-lg-flex{display:-webkit-box!important;display:-ms-flexbox!important;display:flex!important}
	.mb-4,.my-4{margin-bottom:1.5rem!important}
</style>
<script>

var index = 0;
window.onload = function(){
	slideShow();
}

function slideShow(){
	var i;
	var x = document.getElementsByClassName("slide");
	
	// 모든 이미지를 숨김
	for(i=0;i<x.length;i++){
		x[i].style.display = "none";
	}
	index++;
	if(index > x.length){
		index=1;
	}
	x[index-1].style.display = "block";
	setTimeout(slideShow,2000);
}
</script>
</head>
<body>
<div th:include="header.html"></div>
	<br />
	<br />

<section class="section bg-light">
  <div class="container" style="height: 600px;">
    <div class="row justify-content-center text-center mb-5">
      <div class="col-md-7">
        <h2 class="heading" data-aos="fade" th:text="${hotelname}"></h2>
        <p data-aos="fade" th:text="${hoteladdr}"></p>
        <p data-aos="fade" th:text="${hotelinfo}"></p>
      </div>
    </div>
    <div class="site-block-half d-block d-lg-flex bg-white" data-aos="fade" data-aos-delay="100" style="height: 300px;">
	<div th:each="item : ${filearr}">
		<img class="slide" th:src="'/images/room/' + ${item}" style="width: 400px; height: 300px;">
	</div>
      <div class="text" style="padding-left: 40px;">
        <span class="d-block mb-4"><span class="display-4 text-primary" th:text="${r.price}+'₩'"></span> <span class="text-uppercase letter-spacing-2">/ per night</span> </span>
        <h2 class="mb-4" th:text="${r.name}"></h2>
        <p th:text="${r.item}"></p>
    	<p th:text="${r.roomsize}+'㎡'"></p>
        <p><a th:href="@{/hotel_resv/resv/{hotelno}/{roomno}(hotelno=${hotelno}, roomno=${roomno})}" class="btn btn-primary text-white">Book Now</a></p>
      </div>
    </div>
  </div>
</section>
</div>
<div th:include="footer.html"></div>
</body>
</html>
