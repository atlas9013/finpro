<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>게시글수정</title>
<style>
	.box{
	border:1px solid navy;
	padding-left:8px;
}
input, textarea {
	background-color: #f1f4f5;
  	border: 1px solid #f1f4f5;
}
</style>
<script>
    $(document).ready(function() {
        var hotelno = parseInt($("#hotelno").val()); 
        var formAction = "/hotel_board/write/" + hotelno;
        $("#boardForm").attr("action", formAction);
    });
</script>
</head>
<body>
<div th:include="header.html"></div>
<div class="container justify-content-center">
<br />
<div align="center" width="80%">
	<form name="f" action="" method="post" enctype="multipart/form-data" onsubmit="this.action=formAction;" id="boardForm">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<input type="hidden" th:value="${hotelno}" th:name="hotelno">
		<table class="table" align="center" style="margin-top:100px;">
			<tr>
				<td>TITLE</td>
				<td><input type="text" th:name="title" th:class="box"></td>
			</tr>
			<tr>
				<td>CONTENT</td>
				<td><textarea th:name="content" rows="12" cols="60" class="box"></textarea></td>
			</tr>
			<tr>
				<td>FILE</td>
				<td>
				<input multiple="multiple" type="file" th:name="uploadFile" />	
				</td>
			</tr>
		</table>
			<input type="submit" value="SUMBIT">
			<input type="reset" value="CANCEL">
	</form>
</div>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
</div>
<div th:include="footer.html"></div>
</body>
</html>
