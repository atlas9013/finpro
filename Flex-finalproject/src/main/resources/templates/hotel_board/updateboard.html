<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>게시글작성</title>
<style>
   input, textarea {
   background-color: #f1f4f5;
     border: 1px solid #f1f4f5;
}
</style>
<script>
    $(document).ready(function() {
        var hotelno = parseInt($("#hotelno").val()); 
        var formAction = "/hotel_board/write/" + hotelno;
        $("#boardForm").attr("action", formAction);
    });
</script>
</head>
<body>
<div th:include="header.html"></div>
<div class="container justify-content-center">
<br />
<div align="center" width="80%">
   <form name="f" action="" method="post" enctype="multipart/form-data" onsubmit="this.action=formAction;" id="boardForm">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <input type="hidden" th:value="${hotelboardno}" th:name="hotelboardno">
      <input type="hidden" th:value="${hotelboard.id}" th:name="id">
      <input type="hidden" th:value="${hotelboard.readcount}" th:name="readcount">
      <input type="hidden" th:value="${hotelboard.regdate}" th:name="regdate">
      <input type="hidden" th:value="${hotelboard.hotelno}" th:name="hotelno">
      <input type="hidden" th:value="${hotelboard.regroup}" th:name="regroup">
      <input type="hidden" th:value="${hotelboard.restep}" th:name="restep">
      <input type="hidden" th:value="${hotelboard.relevel}" th:name="relevel">
      <input type="hidden" th:value="${hotelboard.filename}" th:name="filename">
         <br />
         <table class="table">
			<tr>
				<td>TITLE</td>
				<td><input type="text" th:name="title" th:class="box" th:value="${hotelboard.title}"></td>
			</tr>
			<tr>
				<td>CONTENT</td>
				<td><textarea th:name="content" rows="12" cols="60" class="box" th:text="${hotelboard.content}"></textarea></td>
			</tr>
			<tr>
				<td>FILE</td>
				<td>
				<input multiple="multiple" type="file" th:name="uploadFile" />   
		         <span th:text="${hotelboard.filename} "></span></td>
				</td>
			</tr>
		</tr>
	</table>
         <input type="submit" value="수정">
         <input type="reset" value="취소">
   </form>
</div>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
</div>
<div th:include="footer.html"></div>
</body>
</html>
