<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<style>
	input, textarea {
	background-color: #f1f4f5;
  	border: 1px solid #f1f4f5;
}
</style>
</head>
<body>
	<div th:include="header.html"></div>
	<div class="container justify-content-center">
	<h2>터미널 등록</h2>
	<hr>
	<div align="center">
		<form name="f" action="/busstation/insert" method="post" enctype="multipart/form-data">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<input type="hidden" name="stationno" th:value="${stationno}">	
			<table width="50%" border="1">
				<tr>
					<td>터미널이름 : <input type="text" name="stationname"></td>
				</tr>
				<tr>
					<td>터미널주소 : <input type="text" name="address"></td>
				</tr>
				<tr>
					<td>파일명: <input type="file" name="uploadFile"/></td>
				</tr>
				<tr align="right">
					<td>
						<input type="submit" value="등록"> 
						<input type="reset" value="취소">
					</td>
				</tr>
			</table>
		</form>
	</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	</div>
	<div th:include="footer.html"></div>
</body>
</html>
