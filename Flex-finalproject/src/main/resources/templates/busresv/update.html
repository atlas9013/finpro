<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:include="header.html"></div>
	<h2>버스예약 수정</h2>
	<hr>
	<div align="center">
		<form action="/busresv/update" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<input type="hidden" name="roadno" th:value="${br.resvno }">
			<table width="100%">
				<tr>
				    <td>회원 번호 : <input type="text" name="id" th:value="${br.id}"></td>
				</tr>
				<tr>
				    <td>버스번호 : <input type="text" name="busno" th:value="${br.busno}"></td>
				</tr>
				<tr>
				    <td>노선번호 : <input type="text" name="roadno" th:value="${br.roadno}"></td>
				</tr>
				<tr>
				    <td>자리번호 : <input type="text" name="seat" th:value="${br.seat}"></td>
				</tr>
				<tr>
				    <td>사용한 포인트 : <input type="text" name="usepoint" th:value="${br.usepoint}"></td>
				</tr>
				<tr>
				    <td>적립 : <input type="text" name="savepoint" th:value="${br.savepoint}"></td>
				</tr>
				<tr>
				    <td>날짜 : <input type="text" name="resvdate" th:value="${br.resvdate}"></td>
				</tr>
				<tr>
				    <td><input type="submit" value="수정"></td>
				</tr>
			</table>
		</form>
	</div>
	<div th:include="footer.html"></div>
</body>
</html>
