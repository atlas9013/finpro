<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<style>
	input, textarea {
	background-color: #f1f4f5;
  	border: 1px solid #f1f4f5;
}
</style>
</head>
<body>
	<div th:include="header.html"></div>
	<div class="container justify-content-center">
	<h2>버스예약 등록</h2>
	<hr>
	<div align="center">
		<form name="f" action="/busresv/insert" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<table width="100%">
			    <tr>
			        <td>아이디&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <input type="text" name="id" th:value="${user.id}"></td>
			    </tr>
			    <tr>
			        <td>버스번호&nbsp;&nbsp;&nbsp; : 
						<select name="busno">
				            <!-- 등록된 버스가 없는 경우 -->
				            <th:block th:if="${#lists.isEmpty(buslist)}">
				                <option value="" disabled selected>등록된 버스가 없습니다.</option>
				            </th:block>
				            <!-- 등록된 버스가 있는 경우 -->
				            <th:block th:if="${not #lists.isEmpty(buslist)}">
				                <th:block th:each="no : ${buslist}">
				                    <option th:value="${no.busno}" th:text="${no.busno}"></option>
				                </th:block>
				            </th:block>
				        </select>
					</td>
			    </tr>
			    <tr>
			        <td>노선번호 &nbsp;&nbsp;&nbsp;: 
						<select name="roadno">
				            <!-- 등록된 버스노선이 없는 경우 -->
				            <th:block th:if="${#lists.isEmpty(busroadlist)}">
				                <option value="" disabled selected>등록된 버스노선이 없습니다.</option>
				            </th:block>
				            <!-- 등록된 버스노선이 있는 경우 -->
				            <th:block th:if="${not #lists.isEmpty(busroadlist)}">
				                <th:block th:each="no : ${busroadlist}">
				                    <option th:value="${no.roadno}" th:text="${no.roadno}"></option>
				                </th:block>
				            </th:block>
				        </select>
					</td>
			    </tr>
			    <tr>
			        <td>자리번호 &nbsp;&nbsp;&nbsp;: <input type="text" name="seat"></td>
			    </tr>
			    <tr>
			        <td>사용 포인트 : <input type="text" name="usepoint"></td>
			    </tr>
			    <tr>
			        <td>적립 포인트 : <input type="text" name="savepoint"></td>
			    </tr>
			    <tr>
			        <td>예약 날짜&nbsp;&nbsp;&nbsp; : <input type="text" name="resvdate"></td>
			    </tr>
			    <tr>
					<td>
						<input type="submit" value="등록">
					</td>
				</tr>
			</table>
		</form>
	</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	</div>
	<div th:include="footer.html"></div>
</body>
</html>
