<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>게시글작성</title>
<style>
	input, textarea {
	background-color: #f1f4f5;
  	border: 1px solid #f1f4f5;
}
</style>
<script>
    $(document).ready(function() {
        var hotelno = parseInt($("#hotelno").val()); 
        var formAction = "/hotel_board/write/" + hotelno;
        $("#boardForm").attr("action", formAction);
    });
</script>
</head>
<body>
<div th:include="header.html"></div>
<div class="container justify-content-center">
<br />
<div align="center" width="80%">
	<form name="f" action="" method="post" enctype="multipart/form-data" onsubmit="this.action=formAction;" id="boardForm">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<input type="hidden" th:value="${hotelno}" th:name="hotelno">
		<fieldset align="center" style="margin-top:100px;">
			<legend>새로운 게시글 작성</legend>
			<br />
			<label>TITLE</label>
			<input type="text" th:name="title" th:class="box">
			<br>
			<br />
			<label>CONTENT</label>
			<textarea th:name="content" rows="12" cols="60" class="box"></textarea>
			<br>
			<label>FILE</label>
			<input multiple="multiple" type="file" th:name="uploadFile" />	
			<br>
			
			<input type="submit" value="SUMBIT">
			<input type="reset" value="CANCEL">
		</fieldset>
	</form>
</div>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
</div>
<div th:include="footer.html"></div>
</body>
</html>
