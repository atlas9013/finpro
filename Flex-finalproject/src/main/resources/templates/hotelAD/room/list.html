<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>룸 리스트</title>
</head>
<body>
	<div th:include="header.html"></div>
	<div class="container justify-content-center">
	<div align="center">
	<br>
	<table class="table">
		<thead class="table-primary">
		<tr>
			<td colspan="7">
			    <span style="float: left;">
					<button style="background-color: #ECF0DF; border-radius: 30px;"><a th:href="@{'/hotelAD/room/insert/' + ${hotelno}}" th:text="룸등록"></a></button>
			    </span>
			</td>
		</tr>
		<tr>
			<th width="10%">룸 번호</th>
			<th width="40%">룸 이름</th>
			<th width="11%">객실 크기</th>
			<th width="10%">정원</th>
			<th>사진</th>
			<th width="15%">수정/삭제</th>
		</tr>
		</thead>
		<tr th:if="${#lists.isEmpty(list)}">
        	<td colspan="7">
				등록된 방이 없습니다.
			</td>
    	</tr>
		<tr th:each="r, idx : ${list}">
		    <td th:text="${r.roomno}"></td>
		    <td>
			    <a th:href="@{'/hotelAD/room/roomcontent/'+ ${r.roomno}}">
			        <span th:text="${r.name}"></span>
			    </a>
			</td>
		    <td th:text="${r.roomsize}+'m²'"></td>
		    <td th:text="${r.sleeps}+'명'"></td>
		    <td><img width="40%" height="30%" th:src="'/images/room/' + ${filenames[idx.index]}" /></td>
		    <td>
				<a th:href="@{'/hotelAD/room/update/'+${r.roomno}}" th:text="수정"></a> | 
				<a th:href="@{'/hotelAD/room/delete/'+${r.roomno}}" th:text="삭제"></a>
			</td>
		</tr>
	</table>
	<hr>
	</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	</div>
	<div th:include="footer.html"></div>
</body>
</html>
