<script>
var index = 0;

}

function slideShow(){
	var i;
	var x = document.getElementsByClassName("slide");
	
	// ëª¨ë“  ì´ë¯¸ì§€ë¥¼ ìˆ¨ê¹€
	for(i=0;i<x.length;i++){
		x[i].style.display = "none";
	}
	index++;
	if(index > x.length){
		index=1;
	}
	x[index-1].style.display = "block";
	setTimeout(slideShow,2500);
}
