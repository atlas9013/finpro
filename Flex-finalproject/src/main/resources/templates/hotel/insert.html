<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>호텔정보입력</title>
<style>
	input, textarea {
	background-color: #f1f4f5;
  	border: 1px solid #f1f4f5;
}
</style>
</head>
<body>
<div th:include="header.html"></div>
<div class="container justify-content-center">
<br />
<form action="/hotel/insert" method="post" enctype="multipart/form-data">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	<table width="600" align="center" class="outline" border="1">
		<tr>
			<td>호텔 이름</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>주소</td>
			<td><input type="text" name="address"></td>
		</tr>
		<tr>
			<td width="150">호텔 연락처</td>
			<!--phone input-->
			<td>
				<input type="text" name="phone" id="finalPhone" required>
			</td>
		</tr>
		<tr>
			<td>호텔 MANAGER 아이디</td>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<td>호텔 정보</td>
			<td><textarea rows="6" cols="30" name="info"></textarea></td>
		</tr>
		<tr>
			<td>호텔 성급</td>
			<td><input type="text" name="star"></td>
		</tr>
		<tr>
			<td>호텔사진</td>
			<td><input multiple="multiple" type="file" name="uploadFile"></td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<input type="submit" value="전송">
				<input type="reset" value="취소">
			</td>
		</tr>
	</table>
</form>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
</div>
<div th:include="footer.html"></div>
</body>
</html>
